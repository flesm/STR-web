<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрационная анкета</title>
</head>
<body>
    <h2> Запіс на мерапрыемства </h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Асабістая інфрамацыя</legend>
            
            <label for="name">Імя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Тэлефон:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </fieldset>
        
        <fieldset>
            <legend>Інфармацыя аб мерапрыемствы</legend>
            
            <label>Тып мерапрыемства:</label><br>
            <label><input type="radio" id="conference" name="eventType" value="conference" checked> Канферэнцыя</label>
            <label><input type="radio" id="webinar" name="eventType" value="webinar"> Вебінар</label>
            <label><input type="radio" id="workshop" name="eventType" value="workshop"> Масцер-клас</label>
            
            <label><input type="checkbox" id="newsletter" name="newsletter"> Падпісацца на навіны</label>
            
            <label for="photo">Загрузіце вашу фотку:</label>
            <input type="file" id="photo" name="photo">
        </fieldset>

        <input type="submit" value="Адправіць">
        <input type="reset" value="Зкінуць">
    </form>
</body>
</html>
