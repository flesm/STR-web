<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрационная анкета</title>
</head>
<body>
    <h2> Запіс на мерапрыемства </h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Асабістая інфрамацыя</legend>
            
            <label for="name">Імя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Тэлефон:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </fieldset>
        
        <fieldset>
            <legend>Інфармацыя аб мерапрыемствы</legend>
            
            <label for="eventType">Тып мерапрыемства:</label>
            <input type="radio" id="conference" name="eventType" value="conference" checked>
            <label for="conference">Канферэнцыя</label>
            <input type="radio" id="webinar" name="eventType" value="webinar">
            <label for="webinar">Вебінар</label>
            <input type="radio" id="workshop" name="eventType" value="workshop">
            <label for="workshop">Масцер-клас</label>
            
            <label for="newsletter">Падпісацца на навіны:</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            
            <label for="photo">Загрузіце вашу фотку:</label>
            <input type="file" id="photo" name="photo">
        </fieldset>

        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
    </form>

</body>
</html>
